<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <a href="../main/main.html">Register</a>
  <form id="registerForm">
    <label for="phone">Phone:</label>
    <input type="text" id="phone" required>
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required>
    <label for="name">Full Name:</label>
    <input type="text" id="name" required>
    <label for="nickname">Nickname:</label>
    <input type="text" id="nickname" readonly>
    <button type="button" id="generateNickname">Generate Nickname</button>
    <label for="passwordChoice">Password:</label>
    <select id="passwordChoice">
      <option value="manual" selected>Manual input</option>
      <option value="auto">Automatic generation</option>
    </select>
    <div id="manualPasswordFields">
      <input type="password" id="password">
      <input type="password" id="confirmPassword">
      <button type="button" id="togglePasswordBtn">Показать</button>
    </div>
    <div id="autoPasswordField" style="display: none;">
      <input type="text" id="autoPassword" readonly>
      <button type="button" id="toggleAutoPasswordBtn">Показать</button>
    </div>
    <label for="role">Role:</label>
    <select id="role">
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>
    <div class="block">
        <label for="agreement" id="agr">Agree to User Agreement</label>
        <input type="checkbox" id="agreement" required>
    </div>
    <button type="submit">Register</button>
  </form>
  <div id="message"></div>
  <script src="register.js"></script>
</body>
</html>
